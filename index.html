<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/logo copia.png" type="image/x-icon">
</head>
<body>
    <!-- logo -->
    <header>
        <div class="contenitore">
            <img src="./img/Logo.png" alt="Logo">
            <h1 class="nome-sito">TOBOOLIST</h1>
        </div>
    </header>
    
    <!-- corpo pagina -->
    <main>
        <!-- pulsanti -->
        <section class="pulsanti-add">
            <button class="pulsante add-task ">Add Task</button>
            <button class="pulsante add-section">Add Section</button>
        </section>
        <hr>

        <!--tendina codice ripetizione -->
        <div class="casella">
            <div class="menù">
                <button class="triangolo">&#11206;</button>
                <h1 class="titolo-tendina">New Task</h1>
            </div>
            <div class="Sotto-riga">
                <h2><span class="simbolo">&check;</span> Quarterly Newsletter</h2>
                <p>editorial</p>
            </div>
        </div>
        <!-- fine ripetizione -->
        
        <div class="casella">
            <div class="menù">
                <button class="triangolo">&#11206;</button>
                <h1 class="titolo-tendina">Today</h1>
            </div>
            <div class="Sotto-riga">
                <h2><span class="simbolo">&check;</span> Recruiting Blog Post</h2>
                <p>editorial</p> 
            </div>
            <div class="Sotto-riga">
                <h2><span class="simbolo croce">&cross;</span> Mobile App Lunch</h2>
                <p class="Q1">Q1 goals</p>
            </div>
            <div class="Sotto-riga">
                <h2><span class="simbolo">&check;</span> Interview Jhon H.</h2>
                <p class="recruiting">recruiting</p>
            </div>
            <div class="Sotto-riga">
                <h2><span class="simbolo">&check;</span> Summit Update to Mobile</h2>
                <p class="mobile">mobile</p>
            </div>
        </div>
        
        <div class="casella">
            <div class="menù">
                <button class="triangolo">&#11206;</button>
                <h1 class="titolo-tendina">UpComing</h1>
            </div>
            <div class="Sotto-riga">
                <h2><span class="simbolo croce">&cross;</span> Schedule Meeting with Alex</h2>
            </div>
            <div class="Sotto-riga">
                <h2><span class="simbolo">&check;</span> Homepage refresh</h2>
                <p class="refresh">refresh</p>
            </div>
            <div class="Sotto-riga">
                <h2><span class="simbolo">&check;</span> Onboard new sales</h2>
                <p class="sales">sales</p>
            </div>
        </div>
        
    </main>
</body>
</html>
